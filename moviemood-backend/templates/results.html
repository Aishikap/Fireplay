<!DOCTYPE html>
<html>
<head>
  <title>Movie Suggestions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center text-white">
  <div class="flex flex-col items-center justify-center min-h-screen w-full">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-xl">
      <h1 class="text-3xl font-bold mb-6">Movie Suggestions for: <span class="text-blue-400">{{ moods|join(', ') }}</span></h1>
      {% if movies %}
        <ul class="mb-6">
          {% for title, summary in movies.items() %}
            <li class="mb-4">
              <strong class="text-lg text-white">{{ title }}</strong><br>
              <span class="text-gray-300">{{ summary[0] }}</span>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-red-400 mb-6">No movies found for the given mood(s).</p>
      {% endif %}
      <a href="/" class="block bg-blue-800 hover:bg-blue-700 text-white text-center py-3 rounded-lg shadow-lg text-xl font-semibold transition">Try another mood</a>
    </div>
  </div>
</body>
</html>
