<!DOCTYPE html>
<html>
<head>
  <title>Movie Suggestion Through Mood</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center text-white">
  <div class="flex flex-col items-center justify-center min-h-screen w-full">
    <h1 class="text-4xl font-bold mb-12">Movie Suggestion Through Mood</h1>
    <form action="/suggest" method="post" class="flex flex-col gap-6 w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8">
      <label for="mood" class="text-lg font-semibold mb-2 text-white">Enter your mood(s) (comma separated):</label>
      <input type="text" id="mood" name="mood" required class="border border-gray-700 bg-gray-900 text-white px-4 py-2 rounded text-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <div class="flex gap-4">
        <button type="submit" class="flex-1 bg-blue-800 hover:bg-blue-700 text-white py-3 rounded-lg shadow-lg text-xl font-semibold transition">Get Suggestions</button>
        <button type="button" onclick="detectEmotion()" class="flex-1 bg-green-800 hover:bg-green-700 text-white py-3 rounded-lg shadow-lg text-xl font-semibold transition">Detect Emotion from Camera</button>
      </div>
    </form>
  </div>
  <script>
    async function detectEmotion() {
      const res = await fetch('/detect_emotion');
      const data = await res.json();
      document.getElementById('mood').value = data.emotion;
    }
  </script>
</body>
</html>
